        </div>

        <div class="container">
            <div class="row">
                <nav class="main-menu col-lg-12">
                    <ul class="main-menu__list d-flex">
                        <li class="main-menu__item">
                            <a href="#">Кредитные карты</a>

    <aside class="breadcrumb">

            <div class="row">

                    </div>

                    </div>
                    <button type="submit">Расчитать</button>
                    <span>Результат: 10 250 руб</span>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">

            <div class="row">

                    <ul class="footer-menu d-flex">
